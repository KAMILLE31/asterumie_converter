<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아스테룸어로 변하는 어디로든 문💙💜💗❤️🖤</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('asterumie.ttf') format('truetype'); /* 업로드한 폰트 파일 경로 */
        }

        .custom-font {
            font-family: 'CustomFont';
            white-space: pre-wrap; /* 공백을 유지하기 위해 white-space 속성을 설정 */
        }
    </style>
</head>
<body>
    <h1>아스테룸어로 변하는 어디로든 문💙💜💗❤️🖤</h1>
    <label for="inputText">문장을 입력하세요:</label>
    <input type="text" id="inputText" placeholder="예: 안녕하세요">
    <button onclick="decompose()">변환</button>
    <h2>결과:</h2>
    <p id="result" class="custom-font"></p>

    <script>
        async function decompose() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('평플하자!');
                return;
            }

/* 서버 매번 수정해야함 */
            const response = await fetch('https://7217d6c6-9a1c-4d85-95ed-12a571faeb4d-00-28sglkbljybma.picard.replit.dev/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: inputText })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').innerText = data.output;
            } else {
                console.error('응답 에러:', response.statusText);
            }
        }
    </script>
</body>
</html>
