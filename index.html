<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아스테룸어로 변하는 어디로든 문💙💜💗❤️🖤</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <h1>아스테룸어로 변하는 어디로든 문💙💜💗❤️🖤</h1>
    <label for="inputText">문장을 입력하세요:</label>
    <input type="text" id="inputText" placeholder="예: 안녕하세요">
    <button onclick="decompose()">변환</button>
    <h2>결과:</h2>
    <p id="result" class="custom-font"></p>

    <script>
        async function decompose() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('문장을 입력해주세요!');
                return;
            }

            try {
                const response = await fetch('/api/decompose', { // 변경된 URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: inputText })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerText = data.output;
                } else {
                    console.error('응답 에러:', response.statusText);
                }
            } catch (error) {
                console.error('요청 오류:', error);
            }
        }
    </script>
</body>
</html>
